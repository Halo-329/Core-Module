<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div th:replace="~{layout/nav.html::navbar}"></div>
<div th:each="item : ${itemList}">
    <div class="detail">

        <img src="https://placehold.co/300">
        <a th:href="@{'detail/' + ${item.id}}">
            <h4 th:text="${item.title}">금도금 바지</h4>
        </a>
        <p th:text="|${item.price}원|">7억</p>
        <button type="button" th:onclick="|location.href='/modify/${item.id}'|">✍🏻</button>

        <br>
    </div>
</div>

</body>
